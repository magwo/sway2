@for(flower of flowers(); track flower) {
    <div class="flower-visualization">
        <div class="flower-visualization-inner">
            <svg width="100%" height="100%" preserveAspectRatio="xMidYMax slice" viewBox="-4 -8 16 16" (click)="copyMarkup($event)">
                <path class="flower" [attr.d]="flower.path" />
                <path class="crosshair" d="M -.5 0 H 0.5 M 0 -.5 V .5"></path>
                
                <path class="crosshair" d="M 10 -1 V 1"></path>
                <text x="10" y="0">10</text>
            </svg>
        </div>
        <p class="datapoint">flowerType <span>{{flower.genes.flowerType}}</span></p>
        <p class="datapoint">flowerSubCount <span>{{flower.genes.flowerSubCount.toFixed(3)}}</span></p>
    </div>
}
