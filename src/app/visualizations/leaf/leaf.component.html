@for(leaf of leaves(); track leaf) {
    <div class="leaf-visualization">
        <div class="leaf-visualization-inner">
            <svg width="100%" height="100%" preserveAspectRatio="xMidYMax slice" viewBox="-7 -7 14 14" [innerHTML]="leaf.path" (click)="copyMarkup($event)">
            </svg>
        </div>
        <p class="datapoint">leafSubCount <span>{{leaf.genes.leafSubCount.toFixed(3)}}</span></p>
        <p class="datapoint">leafSubPointyness <span>{{leaf.genes.leafSubPointyness.toFixed(3)}}</span></p>
        <p class="datapoint">leafElongation <span>{{leaf.genes.leafElongation.toFixed(3)}}</span></p>
    </div>
}
